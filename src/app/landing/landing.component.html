<div id="content">
  <table class="table table-sm">
    <thead>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone Number</th>
      <th>Email</th>
      <th>Type</th>
      <th></th>
    </thead>
    <ng-container *ngFor="let contact of contactsArray">
      <tr *ngIf="filterCondition(contact)">
        <td>{{contact.firstName}}</td>
        <td>{{contact.lastName}}</td>
        <td>{{contact.phoneNumber}}</td>
        <td>{{contact.email}}</td>
        <td>{{contact.type}}</td>
      </tr>
    </ng-container>
  </table>
</div>
