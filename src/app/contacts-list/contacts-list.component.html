<form class="form-inline">
    <input name="searchInput" class="form-control"  placeholder="Search by name or type of contact" #searchInput="ngModel"  [(ngModel)]="searchText" style="width: 80%;" >
    <button class="btn btn-outline-primary"  (click)="searchText=''">x</button>
</form>

<table class="table table-sm">
	<thead>
	    <th>First Name</th>
	    <th>Last Name</th>
	    <th>Phone Number</th>
	    <th>Email</th>
	    <th>Type</th>
	    <th></th>
  	</thead>
  	<ng-container *ngFor="let contact of contactsArray">
    	<tr class="table-dark" *ngIf ="filterCondition(contact)">
	    	<td>{{contact.firstName}}</td>
		    <td>{{contact.lastName}}</td>
		    <td>{{contact.phoneNumber}}</td>
		    <td>{{contact.email}}</td>
		    <td>{{contact.type}}</td>
		    <td>
	      		<button class="btn btn-info" (click)="contactsService.populateForm(contact)">Edit</button>
	        	<button class="btn btn-danger" (click)="onDelete(contact.$key)">Delete</button>
      		</td>
    	</tr>
  	</ng-container>
</table>
<div class="alert alert-danger" *ngIf="showDeletedMessage">Deleted successfully</div>
