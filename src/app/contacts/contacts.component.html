<div class="collapse table mx-auto table-xs col-lg-8 col-md-10 col-sm-12" id="collapseExample">
  <form [formGroup]="this.contactsService.form" (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="$key">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label>First Name</label>
          <input formControlName="firstName" class="form-control form-control-sm" [ngClass]="{'is-invalid':submitted && formControls.firstName.errors}">
          <div class="invalid-feedback" *ngIf="submitted && formControls.firstName.errors">This field is required</div>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>Last Name</label>
          <input formControlName="lastName" class="form-control form-control-sm" [ngClass]="{'is-invalid':submitted && formControls.lastName.errors}">
          <div class="invalid-feedback" *ngIf="submitted && formControls.lastName.errors">This field is required</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label>Phone Number</label>
          <input formControlName="phoneNumber" class="form-control form-control-sm" [ngClass]="{'is-invalid':submitted && formControls.phoneNumber.errors}">
          <div class="invalid-feedback" *ngIf="submitted && formControls.phoneNumber.errors">
            <label *ngIf="formControls.phoneNumber.errors.required">This field is required</label>
            <label *ngIf="formControls.phoneNumber.errors.minlength">at least 8 numbers</label>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>Email</label>
          <input formControlName="email" class="form-control form-control-sm" [ngClass]="{'is-invalid':submitted && formControls.email.errors}">
          <div class="invalid-feedback" *ngIf="submitted && formControls.email.errors">Invalid email address</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label>Type</label>
          <select formControlName="type" class="form-control form-control-sm" [ngClass]="{'is-invalid':submitted && formControls.type.errors}">
            <option value="student">Student</option>
            <option value="lunch-speaker">Lunch-speaker</option>
            <option value="company">Company</option>
          </select>
          <div class="invalid-feedback" *ngIf="submitted && formControls.type.errors">This field is required</div>
        </div>
      </div>
      <div class="col">
        <div class="form-group">  
          <input id="submit-button" type="submit" class="btn btn-md btn-block " value="Submit">
        </div>
      </div>
    </div>
  </form>
  <div class="alert alert-info" *ngIf="showSuccessMessage"> submitted successfully.</div>
</div>
<app-contacts-list></app-contacts-list>
